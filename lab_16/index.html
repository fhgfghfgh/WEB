<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<img src="/image/1.jpg" alt="Image 1" width="200" height="300" id="image1">
<img src="/image/2.jpg" alt="Image 2" width="200" height="300" id="image2">
<img src="/image/3.jpg" alt="Image 3" width="200" height="300" id="image3">

<script>
    var image1 = document.getElementById("image1");
    var image2 = document.getElementById("image2");
    var image3 = document.getElementById("image3");

    function handleClick(event) {
        var src = event.target.getAttribute("src");
        alert(src);
    }

    image1.onclick = handleClick;
    image2.onclick = handleClick;
    image3.onclick = handleClick;
</script>
</body>
</html>
