<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-bg {
            background-color: red;
        }
        .green-bg {
            background-color: green;
        }
    </style>
    </head>
    <body>
    
    <div id="div1">Div 1</div>
    <div id="div2">Div 2</div>
    <div id="div3">Div 3</div>
    
    <script>
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");
    var div3 = document.getElementById("div3");

    function toggleRed(event) {
        event.target.classList.toggle("red-bg");
        event.target.removeEventListener("click", toggleRed);
        event.target.addEventListener("click", toggleGreen);
    }
    
    function toggleGreen(event) {
        event.target.classList.toggle("green-bg");
        event.target.removeEventListener("click", toggleGreen);
        event.target.addEventListener("click", toggleRed);
    }
    
    div1.addEventListener("click", toggleRed);
    div2.addEventListener("click", toggleRed);
    div3.addEventListener("click", toggleRed);
    </script>
</body>
</html>
