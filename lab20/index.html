<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/lab20/styles.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly value="0">
        <div id="buttons">
            <button class="btnClick">7</button>
            <button class="btnClick">8</button>
            <button class="btnClick">9</button>
            <button class="btnClick">+</button>
            <button class="btnClick">4</button>
            <button class="btnClick">5</button>
            <button class="btnClick">6</button>
            <button class="btnClick">-</button>
            <button class="btnClick">1</button>
            <button class="btnClick">2</button>
            <button class="btnClick">3</button>
            <button class="btnClick">*</button>
            <button class="btnClick">0</button>
            <button onclick="Clear()">C</button>
            <button onclick="Result()">=</button>
            <button class="btnClick">/</button>
        </div>
    </div>

    <script src="/lab20/script.js"></script>
</body>
</html>
